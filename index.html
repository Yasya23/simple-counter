<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Simple counter</h1>
    <button class="restart-button" data-id="restart">Restart</button>

    <div class="counter-wrapper">
      <button class="number-button" data-id="plus">
        <span data-id="plus">+</span>
      </button>
      <div class="number" id="number">0</div>
      <button class="number-button" data-id="minus">
        <span data-id="minus">-</span>
      </button>
    </div>

    <div class="material-symbols-outlined" data-id="background">light_mode</div>
    <script src="script.js"></script>
  </body>
</html>
